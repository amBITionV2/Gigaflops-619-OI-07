<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Generator - AscendEd</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div>
            <a href="index.html">AscendEd</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="roadmap.html">Roadmap Generator</a></li>
                <li><a href="skills.html">Skill Hub</a></li>
                <li><a href="careers.html">Career Paths</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content: Roadmap Generator Form -->
    <main>
        <div>
            <h1>Create Your Personalized Roadmap</h1>
            <p>Fill in your details below to generate a custom career and skill roadmap for your engineering journey.</p>
        </div>

        <form>
            <!-- Semester Selection -->
            <div>
                <label for="semester">Current Semester:</label>
                <select name="semester" id="semester">
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
            
            <br>

            <!-- Branch Selection -->
            <div>
                <label for="branch">Engineering Branch:</label>
                <select name="branch" id="branch">
                    <option value="cse">Computer Science & Engineering</option>
                    <option value="ece">Electronics & Communication Engineering</option>
                    <option value="eee">Electrical & Electronics Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                    <option value="che">Chemical Engineering</option>
                </select>
            </div>

            <br>

            <!-- Skills Input -->
            <div>
                <label for="skills">Your Skills (comma-separated):</label>
                <br>
                <textarea id="skills" name="skills" rows="4" cols="50" placeholder="e.g., Python, C++, Web Development, Public Speaking"></textarea>
            </div>

            <br>

            <!-- Submit Button -->
            <div>
                <button type="submit">Generate Roadmap</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <p>&copy; 2025 AscendEd. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
